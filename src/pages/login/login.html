<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (submit)="authenticate()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="credentialsObject.un" name="username" type="text" placeholder="Type your username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="credentialsObject.pw" name="password" type="password" placeholder="Type your password"></ion-input>
    </ion-item>
	<br>
    <button ion-button block type="submit">
      Login
    </button>
  </form>
</ion-content>
